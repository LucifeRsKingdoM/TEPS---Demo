<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEPS with SaraH - AI Voice Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<body>
    <div class="app-container">
        <div class="column">
            <div class="header">
                <h1>TEPS with SaraH</h1>
                <p>Hi, <span id="userName"></span>! Welcome ðŸ‘‹</p>
                <p class="slogan">Your Safety is our First Priority</p>
                <p id="modeIndicator" class="mode-indicator">Voice ðŸ”Š</p>
                <a href="{{ url_for('main') }}" id="main" class="main-link">Main</a>
                <button onclick="logout()">Logout</button>
            </div>
            
            <div class="chat-container" id="conversation">
                <div class="message assistant">
                    
                </div>
                <div id="loadingIndicator" class="thinking-indicator" style="display: none;"></div>
            </div>
            
            <div class="input-container">
                <button class="mic-button" onclick="toggleAssistant()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mic-icon">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
                <div class="text-input-container">
                    <button id="voiceToggle" class="toggle-button voice-on" onclick="toggleVoiceMode()">ðŸ”Š</button>
                    <input type="text" id="userInput" placeholder="Type a message..." class="text-input">
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="send-icon">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
